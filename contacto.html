<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximunm-scale=1">

    <!--Estilos-->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/loaders.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <!--Script JS-->
    <script src="assets/js/map.js" defer></script>        
    <script src="assets/js/menu.js" defer></script>


    <title>Portafolio - Lorena Chamorro</title>
</head>
<body>

    <!--Layout Principal-->
    <div class="layout">
        <!--Barra Lateral-->
        <aside class="layout__aside">
            
            <section class="aside__user-info">

                <!--Informacion general-->

                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" class="user-info__image" alt="foto de perfil del usuario" />
                    </div>

                    <h2 class="user-info__name">Lorena Chamorro</h2>
                    <h4 class="user-info__job">Frontend Developer</h4>
                </div>

                <!--Menú de navegación-->

                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="projects.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Proyectos</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <!--Links a redes sociales-->

                <div class="user-info__links">
                    
                    <ul class="links__social">

                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/chamorrodeveloper/" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="https://github.com/ChamorroDeveloper" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-github-alt"></i>
                            </a>
                        </li>

                    </ul>

                </div>

                <!--Botón de curriculum-->

                <div class="user_info__buttons">
                    <a href="https://drive.google.com/file/d/1534pV3591UsJ_qHoGGt8arz-52lYpzey/view?usp=drive_link" target="_blank" class="user-info__btn">Descargar CV</a>

                </div>

                <!--Pie de página-->

                <footer class="user-info__footer">
                    &copy; 2023 Lorena Chamorro Alameda
                </footer>

            </section>
        </aside>

        <!--Menu responsive-->
        <div class="layout__menu-toggle">
            <i class="menu-togle__icon fa-solid fa-bars"></i>
            <i class="menu-togle__icon fa-solid fa-xmark"></i>
        </div>
        
        <!--Contenido principal-->
        <main class="layout__content">

            <section class="content__page content__contact">

                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Valencia</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">601 144 940</h2>
                        </div>
                        
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">chamorrodeveloper@gmail.com</h2>
                        </div>
                        
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador Frontend</h2>
                        </div>

                    </section>

                    <section class="contact__box">

                        <div class="contact__map" id="load-iframe-map">
                            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                                <div class="wheel"></div>
                                <div class="hamster">
                                    <div class="hamster__body">
                                        <div class="hamster__head">
                                            <div class="hamster__ear"></div>
                                            <div class="hamster__eye"></div>
                                            <div class="hamster__nose"></div>
                                        </div>
                                        <div class="hamster__limb hamster__limb--fr"></div>
                                        <div class="hamster__limb hamster__limb--fl"></div>
                                        <div class="hamster__limb hamster__limb--br"></div>
                                        <div class="hamster__limb hamster__limb--bl"></div>
                                        <div class="hamster__tail"></div>
                                    </div>
                                </div>
                                <div class="spoke"></div>
                            </div>
                        </div>
                    
                        <header class="contact__form-header">
                            <h3 class="form-header__title">¿Cómo puedo <span class="subtitle__color">ayudarte?</span></h3>
                        </header>


                        <form class="contact__form">
                            <div class="form__container">

                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre" />
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="Email" />
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Asunto" />
                                    </div>
                                </section>

                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="mensaje" required placeholder="Mensaje"></textarea>
                                    </div>
                                </section>

                            </div>

                            <input type="submit" class="form__button" value="Enviar Mensaje">
                        
                        </form>

                    </section>

                </div>

            </section>
        </main>
    </div>
</body>
</html>
